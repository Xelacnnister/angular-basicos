<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado:  <small> {{ heroeBorrado }} </small></h3>  
</div>

<!-- referencias locales: "else noBorrado" tomara el bloque de código contenido en el <ng-template #noBorrado> y lo ejecutará cuando se cumpla la condicion "else"(en este caso, cuando no se cumpla la condición "if") -->
    
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1}} - {{ heroe }}
    </li>
</ul>
